{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <!-- This form will let the user login if account exists -->
    <form method="post" action="{% url 'login' %}" class="accountform">
        <fieldset class="container login-box form-group">
            
            <legend>Login</legend>
            
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p class="para-margin"><a href="{% url 'register' %}">Register</a></p>
             <p class="para-margin-fpassword text-center"><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             <div class="row display-btns">
                 
             <div class="col-lg-12">
            <button type="submit" class="btn btn-primary login-button">Login</button>
            </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
