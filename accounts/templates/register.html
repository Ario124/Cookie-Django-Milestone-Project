{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <!-- This form will let visitors register to access full content -->
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            
            <legend>Create a new account</legend>
            <div class="register-paragraph">
            <p>Already got an account?<br> <a href="{% url 'login' %}">Sign In</a></p>
            </div>
            
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            
            <button type="submit" class="btn btn-primary register-button">Create account</button>
        </fieldset>
    </form>
{% endblock %}
