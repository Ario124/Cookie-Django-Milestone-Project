{% extends 'base.html' %}
{% block content %}
<div class="hero-image">
<div class="cookie-block">
    <h1 class="cart-title text-center">Cookie Information</h1>
    {% if cookieinfo.detail %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-3 display panel panel-default panel-adjust">
            <div class="panel-body text-center">
                <div class="cookie-product-details" style="background-image: url('{{ MEDIA_URL }}{{ cookieinfo.image }}')"></div>

                <h2 class="cookie-name">{{ cookieinfo.name }}</h2>
                <strong><p class="amount">Box of: <span>{{ cookieinfo.amount }}</span> Cookies </p></strong>
                
                <!-- This will show the user more information about a product -->
                <strong>Ingredients: </strong><p class="cookie-info">{{ cookieinfo.detail }}</p>
                <a href="{% url 'allcookies' %}"class="btn btn-success" type="submit">Go Back</a>

             </div>
            </div>
            {% endif %}
        </div>
</div>
</div>
{% endblock %}
